<html>
  <head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="app.js"> </script>
    </script>
  </head>
  <body>
    <div ng-app="timezoneApp" ng-controller="CountryController" >
      <div id="regions_div" style="width: 1200px; height: 600px; margin-left: auto; margin-right: auto; float: left"> 
      </div>
      <div id="countryForm" style="float: left">
        <form ng-submit="submitCountry()" >
          <label for="countryName" >{{SelectedCountry}}</label><br />

          <label for="timeZone" >{{SelectedTimeZone}}</label> <br />
          <!--
          <select id="timezone" ng-model="timezoneList">
            Loop through time zones from country list
              <option value="{{}}">{{}}</option>
          </select><br /> <br />
          -->
          <input type="submit" value="Submit" />
          <input type="reset" ng-click="resetForm()" value="Reset" />
        </form>
      </div>
  </div>
  </body>
</html>
